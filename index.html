<!DOCTYPE html>

<style>

.selecting path {
  fill-opacity: .2;
}

.selecting path.selected {
  stroke: red;
  stroke-width: 2px;
}

.axis path,
.axis line {
    fill: none;
    stroke: #eee;

}

.axis text {

    font-size: 11px;
}

.loading {
    font-family: sans-serif;
    font-size: 15px;
}

.circle {
    fill: #222;
}

</style>


<div id="graph"></div>
<div id="chart"></div>
